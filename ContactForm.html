<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form 04</title>
    <link rel="stylesheet" href="css/form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <header>
                     <h1>Contact Form #04</h1>
                </header>
            </div>
            <h1>Send us message</h1>
            <form>
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name" />
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" />
                <label for="subject"></label>
                <input
                type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
          />
          <label for="message"></label>
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Message"
            max="120"
          />
          <input type="submit" value="submit" />
        </form>
        <h1>Contact us</h1>
        <p>We're open for any suggestion or just to have a chat</p>
        <i class="fa fa-lock"></i>
        <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
        <div></div>
        <p>Phone: + 1235 2355 98</p>
        <i class="fa fa-send"></i>
        <p>Email:<a href="mailto:info@yoursite.com">info@yoursite.com</a></p>

        <p>Website <a href="#">yoursite.com</a></p>
    </div>
    </section>
  </body>
</html>
